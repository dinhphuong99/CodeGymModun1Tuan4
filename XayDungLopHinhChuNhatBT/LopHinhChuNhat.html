<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="900px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;

        this.getLength = function () {
            return length;
        }

        this.getWidth = function () {
            return width;
        }

        this.getArea = function () {
            return width * length;
        }

        this.getPerimeter = function () {
            return 2 * (width + length);
        }

        this.drawRetangle = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(40, 50, this.getLength(), this.getWidth());
            ctx.stroke();
        }
    }

    let ret1 = new Rectangle(60, 40);
    let dientich = ret1.getArea();
    let chuvi = ret1.getPerimeter();

    document.write(`<br>`);
    document.write(`Dien tich:${dientich} ; Chu vi:${chuvi}`);

    ret1.drawRetangle();
    //ret1.drawRetangle();
</script>

</html>
