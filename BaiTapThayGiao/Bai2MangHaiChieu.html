<script>
    var n = parseInt(prompt("Nhập vào kích thước của mảng: "));

    function taoMangHaiChieu(size, max, min) {
        var board = [];
        for (let i = 0; i < size; i++) {
            board[i] = new Array();
            for (let j = 0; j < size; j++) {
                board[i][j] = new Array();
            }
        }

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                board[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        return board;
    }

    function hienThiMang(board) {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                document.write(board[i][j] + "&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    }

    var arr1 = taoMangHaiChieu(n, 40, 10);
    var arr2 = taoMangHaiChieu(n, 40, 10);
    document.write("ma trận thứ nhất: " + "<br>");
    hienThiMang(arr1);
    document.write("<br>");

    document.write("ma trận thứ hai: " + "<br>");
    hienThiMang(arr2);
    document.write("<br>");

    document.write("tích của 2 ma trận: " + "<br>");
    hienThiMang(nhanHaiMang(arr1, arr2));
    document.write("<br>");

    function nhanHaiMang(arr1, arr2) {
        var arr = [];
        for (let i = 0; i < arr2.length; i++) {
            arr[i] = new Array();
            for (let j = 0; j < arr1.length; j++) {
                arr[i][j] = new Array();
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = 0;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let k = 0; k < arr1.length; k++) {
                    arr[i][j] += arr1[i][k] * arr2[k][j];
                }
            }
        }

        return arr;
    }

    // document.write("tích của 2 ma trận: " + hienThiMang(nhanHaiMang(arr1, arr2)) + "<br>");

    var arrTemp = tongHaiMang(arr1, arr2);
    document.write("tổng của 2 ma trận: <br>");
    hienThiMang(arrTemp);
    document.write("<br>");

    function tongHaiMang(arr1, arr2) {
        var arr = [];
        for (let i = 0; i < arr2.length; i++) {
            arr[i] = new Array();
            for (let j = 0; j < arr1.length; j++) {
                arr[i][j] = new Array();
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = 0;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] += arr1[i][j] + arr2[i][j];
            }
        }
        return arr;
    }
</script>
