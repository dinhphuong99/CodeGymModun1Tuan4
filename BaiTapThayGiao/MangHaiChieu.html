<script>
    // Bai 1
    var n = parseInt(prompt("Nhập vào kích thước của mảng: "));

    function taoMangHaiChieu(size, max, min) {
        var board = [];
        for (let i = 0; i < size; i++) {
            board[i] = new Array();
            for (let j = 0; j < size; j++) {
                board[i][j] = new Array();
            }
        }

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                board[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        return board; 
    }

    var arr = taoMangHaiChieu(n, 90, 10);

    function hienThiMang(board) {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                document.write(board[i][j] + ",");
            }
            document.write("<br>");
        }
    }

    hienThiMang(arr);

    function tongSoChan(arr) {
        var sumeven = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sumeven += arr[i][j];
                }
            }
        }
        return sumeven;
    }

    document.write("tổng các số chẵn trong ma trận là: " + tongSoChan(arr) + "<br>");

    function tongDuongCheoChinh(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i][i];
        }

        return sum;
    }
    document.write("tổng các giá trị trên đường chéo chính là: " + tongDuongCheoChinh(arr) + "<br>");

    function tongDuongCheoPhu(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i][arr.length - i - 1];
        }

        return sum;
    }
    document.write("tổng các giá trị trên đường chéo phụ là: " + tongDuongCheoPhu(arr) + "<br>");

    function tongDuongBien(arr) {
        var sum = 0;
        var sum1 = 0;
        var sum2 = 0;
        var sum3 = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i == 0 || j == 0 || i == arr.length - 1 || j == arr.length - 1) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    document.write("tổng các giá trị trên đường biên: " + tongDuongBien(arr) + "<br>");

    document.write("ma trân tam giác trên: " + "<br>" + "<br>");

                else

            }
            document.write("<br>");
        }
    }

            document.write("<br>");
        }

    hienThiMaTranTamGiacDuoi(arr);

    function nhanHaiMang(arr1, arr2) {
        var arr = [];
        for (let i = 0; i < arr2.length; i++) {
            arr[i] = new Array();
            for (let j = 0; j < arr1.length; j++) {
                arr[i][j] = new Array();
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = 0;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let k = 0; k < arr1.length; k++) {
                    arr[i][j] += arr1[i][k] * arr2[k][j];
                }
            }
        }

        return arr;
    }

    // document.write("tích của 2 ma trận: " + hienThiMang(nhanHaiMang(arr1, arr2)) + "<br>");

    function tongHaiMang(arr1, arr2) {

            for (let j = 0; j < arr1.length; j++) {

            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = 0;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] += arr1[i][j] + arr2[i][j];
            }
        }
        return arr;
    }
