<script>
    function taoMangHaiChieuV(hang, cot, max, min) {
        var board = [];
        for (let i = 0; i < hang; i++) {
            board[i] = new Array();
            for (let j = 0; j < cot; j++) {
                board[i][j] = new Array();
            }
        }

        for (let i = 0; i < hang; i++) {
            for (let j = 0; j < cot; j++) {
                board[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        return board;
    }

    function hienThiMang(board) {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                document.write(board[i][j] + "&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    }

    function datLaiGiaTriChoMang(board, v) {
        //let arr1 = board;
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                board[i][j] = v;
            }
        }
        return board;
    }

    var v = parseInt(prompt("Nhập vào một số: "));

    document.write("Mảng vừa được tạo: "+"<br>");
    var arr3 = taoMangHaiChieuV(4,6,60,20);
    hienThiMang(arr3);
    document.write("<br>");

    var arr4 = datLaiGiaTriChoMang(arr3,v);
   
    //hienThiMang(arr3);

    document.write("hiển thị ma trận chỉ gồm các giá trị v"+"<br>");
    hienThiMang(arr4);
    document.write("<br>");

    function datLaiGiaTriBoiSoCua5(board) {

        var temp =0 ;
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                while (true) {
                    temp = Math.floor(Math.random()*41 + 20);
                    if(temp%5==0){
                        board[i][j] = temp;
                        break; 
                    }
                }
            }
        }
        return board;
    }

    document.write("hiển thị ma trận chỉ gồm các giá trị là bội số của 5: "+"<br>");
    arr4 = datLaiGiaTriBoiSoCua5(arr3);
    hienThiMang(arr4);
    document.write("<br>");

    function taoMangMoi(arr) {
        var board = [];
        for (let i = 0; i < arr[0].length; i++) {
            board[i] = new Array();
            for (let j = 0; j < arr.length; j++) {
                board[i][j] = new Array();
            }
        }

        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[0].length; j++) {
                board[i][j] = arr[j][i];
            }
        }
        // console.log(board);
        return board;
     
    }

    document.write("hiển thị ma trận mới: "+"<br>");
  
    let arr5 = taoMangMoi(arr4);
    // console.log(arr4);
    //   console.log(arr5);
    hienThiMang(arr5);
</script>
