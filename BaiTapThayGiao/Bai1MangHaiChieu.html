<script>
    // Bai 1
    var n = parseInt(prompt("Nhập vào kích thước của mảng: "));

    function taoMangHaiChieu(size, max, min) {
        var board = [];
        for (let i = 0; i < size; i++) {
            board[i] = new Array();
            for (let j = 0; j < size; j++) {
                board[i][j] = new Array();
            }
        }

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                board[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        return board; 
    }

    var arr = taoMangHaiChieu(n, 90, 10);

    function hienThiMang(board) {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                document.write(board[i][j] + "&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    }

    hienThiMang(arr);
    document.write("<br>");

    function tongSoChan(arr) {
        var sumeven = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sumeven += arr[i][j];
                }
            }
        }
        return sumeven;
    }

    document.write("tổng các số chẵn trong ma trận là: " + tongSoChan(arr) + "<br>");

    function tongDuongCheoChinh(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i][i];
        }

        return sum;
    }
    document.write("tổng các giá trị trên đường chéo chính là: " + tongDuongCheoChinh(arr) + "<br>");

    function tongDuongCheoPhu(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i][arr.length - i - 1];
        }

        return sum;
    }
    document.write("tổng các giá trị trên đường chéo phụ là: " + tongDuongCheoPhu(arr) + "<br>");

    function tongDuongBien(arr) {
        var sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i == 0 || j == 0 || i == arr.length - 1 || j == arr.length - 1) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    document.write("tổng các giá trị trên đường biên: " + tongDuongBien(arr) + "<br>");

    document.write("ma trận tam giác trên: " + "<br>" + "<br>");

    function hienThiMaTranTamGiacTren(board) {

                if (j >= i)
                    document.write(board[i][j] + "&nbsp;&nbsp");
                else
                    document.write(0 + "&nbsp;&nbsp;&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    }

    hienThiMaTranTamGiacTren(arr);
    document.write("<br>");

    document.write("ma trận tam giác dưới: " + "<br>");

    function hienThiMaTranTamGiacDuoi(board) {
        var count = 0;

            for (let j = 0; j < board[i].length; j++) {
                if (j > i)
                    document.write(0 + "&nbsp;&nbsp;&nbsp;&nbsp");
                else
                    document.write(board[i][j] + "&nbsp;&nbsp");
            }
            document.write("<br>");
        }
    }

    hienThiMaTranTamGiacDuoi(arr);
